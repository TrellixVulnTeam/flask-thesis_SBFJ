<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS Core -->
  <link href="/static/vendor/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Fonts used -->
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" type="text/css" />

  <!-- Custom Style -->
  <link href="/static/css/customstyle.css" rel="stylesheet" />
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="customNav">
    <div class="container">
      <a class="navbar-brand" href="#">Research Abstractor</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="http://127.0.0.1:5000/">File</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="http://127.0.0.1:5000/abstract">Abstract</a>
        </li>
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Scores</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Block -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap core JavaScript --> 
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->

</body>
</html>
