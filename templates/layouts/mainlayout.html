<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS Core -->
  <link href="/static/vendor/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Fonts used -->
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" type="text/css" />

  <!-- Custom Style -->
  <link href="/static/css/customstyle.css" rel="stylesheet" />

  <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="customNav">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:5000/">Research Abstractor</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mx-0 mx-lg-1">
          <a class="nav-link py-3 px-0 px-lg-3 rounded" href="http://127.0.0.1:5000/">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Block -->
  {% block content %}
  {% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="/static/js/customjs.js"></script>
</body>
</html>
